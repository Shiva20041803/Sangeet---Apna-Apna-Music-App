<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sangeet - Punjabi</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <a href="index.html" style="color: gold;">Home</a>
    <div class="first">
      <h1>Punjabi 1‚≠ê1</h1>

      <div class="songlistcontainer">

        <div class="songitem">
          <img alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span class="timestamp"
              >03:38<i id="0" class="far songitemplay fa-play-circle"></i
            ></span>
          </span>
        </div>
        <div class="songitem">
          <img alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span class="timestamp"
              >03:02<i id="1" class="far songitemplay fa-play-circle"></i
            ></span>
          </span>
        </div>
        <div class="songitem">
          <img alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span class="timestamp"
              >03:12<i id="2" class="far songitemplay fa-play-circle"></i
            ></span>
          </span>
        </div>
        <div class="songitem">
          <img alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span class="timestamp"
              >03:21<i id="3" class="far songitemplay fa-play-circle"></i
            ></span>
          </span>
        </div>
        <div class="songitem">
          <img alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span class="timestamp"
              >04:39<i id="4" class="far songitemplay fa-play-circle"></i
            ></span>
          </span>
        </div>
        <div class="songitem">
          <img alt="1" />
          <span class="songname"></span>
          <span class="songlistplay"
            ><span class="timestamp"
              >04:16<i id="5" class="far songitemplay fa-play-circle"></i
            ></span>
          </span>
        </div>
      </div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myprogressbar"
        value="0"
        min="0"
        max="100"
      />
      <div class="icons">
        <!--  fontawesome icons-->
        <i class="far fa-3x fa-solid fa-fast-backward" id="back"></i>
        <i class="far fa-3x fa-solid fa-backward-step" id="previous"> </i>
        <i class="far fa-3x fa-play-circle" id="myplay"></i>
        <i class="far fa-3x fa-solid fa-forward-step" id="next"></i>
        <i class="far fa-3x fa-solid fa-fast-forward" id="space"></i>
      </div>
      <div class="songinfo">
        <img src="images/gif2.gif" width="44px" alt="" id="gif" /><span
          id="mastersongname"
        ></span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f2e8690de7.js"
      crossorigin="anonymous"
    ></script>
    <script src="script4.js"></script>
  </body>
</html>
